machine:
    java:
        version: openjdk7

dependencies:
    pre:
        - ./gradlew setupciworkspace

database:
    override:
        - mysql -u ubuntu circle_test < blocklog.sql

compile:
    override:
        - ./gradlew build

general:
    artifacts:
        - "build/libs"

deployment:
  release:
    tag: /release-.*/
    environment:
      CIRCLE_RELEASE_TYPE: release
    commands:
      - ./gradlew curseforge
  alpha:
    tag: /alpha-.*/
    environment:
      CIRCLE_RELEASE_TYPE: alpha
    commands:
      - ./gradlew curseforge
  beta:
    tag: /beta-.*/
    environment:
      CIRCLE_RELEASE_TYPE: beta
    commands:
      - ./gradlew curseforge